<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة أسئلة حضارية</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>لعبة أسئلة حضارية</h1>
        <p>اختبر معرفتك بالحضارات القديمة!</p>
      </header>
      <main>
        <div id="quiz-container">
          <div id="question-box">
            <h2 id="question">سؤال هنا...</h2>
            <div id="options">
              <button class="option">خيار 1</button>
              <button class="option">خيار 2</button>
              <button class="option">خيار 3</button>
              <button class="option">خيار 4</button>
            </div>
          </div>
          <div id="score-box">
            <p>النقاط: <span id="score">0</span></p>
          </div>
          <div id="timer-box">
            <p>الوقت المتبقي: <span id="timer">30</span> ثانية</p>
          </div>
        </div>
        <button id="start-btn">ابدأ اللعبة</button>
      </main>
      <footer>
        <p>© 2025 لعبة أسئلة حضارية. جميع الحقوق محفوظة.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
